<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fb{
            background-color: plum;
            border: 2px solid black;
           
            height: 800px;
            width: 1500px;
            text-align: center;
        }
        button{
            background-color: red;
            width: 350px;
            
            border-radius: 20px ;
            text-align: center;
           
           
        }
        form input{
            margin-bottom:20px;
            width: 250px;
        }

    </style>
</head>
<body>
    <div class="fb">
    

        <form>
            <h1>HOSPITAL REGISTRATION</h1>
            <label for="name"></label>
            <input type="text" id="name" name="username" placeholder="Hospital id"/><br>
            <label for="mail"></label>
            <input type="text" id="mail" name="username" placeholder="Name of Hospital"/><br>
            <label for="age"></label>
            <input type="text" id="age" name="username" placeholder="Email address"/><br>
            <label for="weight"></label>
            <input type="text" id="weight" name="username" placeholder="Address of Hospital"/><br>
            <label for="address"></label>
            <input type="text" id="address" name="username" placeholder="Name of applicant"/><br>
            <label for="num"></label>
            <input type="text" id="num" name="username" placeholder="contact number"/>
            <br>
            <button>Submit</button>
        </form>
    </div> 
    
</body>
</html>
